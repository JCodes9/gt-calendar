<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Calendar - Fixed</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #f9fafb;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { font-size: 2.5rem; margin-bottom: 30px; color: #111; }
        .debug { background: #1f2937; color: #10b981; padding: 20px; border-radius: 8px; margin-bottom: 20px; font-family: monospace; max-height: 200px; overflow-y: auto; }
        .debug .error { color: #ef4444; }
        .debug .success { color: #10b981; }
        .calendar-card { background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 30px; margin-bottom: 30px; }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .nav-button { padding: 10px 20px; background: #e5e7eb; border: none; border-radius: 8px; cursor: pointer; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background: #e5e7eb; border-radius: 8px; overflow: hidden; }
        .day-header { background: #f3f4f6; padding: 15px; text-align: center; font-weight: 600; }
        .calendar-day { background: white; min-height: 120px; padding: 10px; cursor: pointer; }
        .calendar-day:hover { background: #f9fafb; }
        .calendar-day.other-month { opacity: 0.5; }
        .day-number { font-weight: 600; margin-bottom: 8px; }
        .event-item { font-size: 0.75rem; padding: 4px 8px; margin-top: 4px; border-radius: 4px; cursor: pointer; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .event-shift { background: #3b82f6; color: white; }
        .event-meeting { background: #8b5cf6; color: white; }
        .event-time-off { background: #ef4444; color: white; }
        .event-other { background: #6b7280; color: white; }
        .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal.show { display: flex; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; border-radius: 12px; max-width: 500px; width: 100%; padding: 30px; }
        .modal-title { font-size: 1.75rem; font-weight: bold; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 6px; }
        .form-input, .form-select, .form-textarea { width: 100%; padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 1rem; }
        .form-textarea { resize: vertical; }
        .button-group { display: flex; gap: 12px; margin-top: 30px; }
        .button { flex: 1; padding: 12px 24px; border: none; border-radius: 8px; font-size: 1rem; font-weight: 500; cursor: pointer; }
        .button-cancel { background: white; color: #374151; border: 1px solid #d1d5db; }
        .button-primary { background: #3b82f6; color: white; }
        .button-primary:hover { background: #2563eb; }
        .test-btn { padding: 10px 20px; background: #10b981; color: white; border: none; border-radius: 8px; cursor: pointer; margin-right: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Work Calendar</h1>
        <div class="debug" id="debug"><div>üîç Debug Console</div></div>
        
        <div style="margin-bottom: 20px;">
            <button class="test-btn" onclick="testConnection()">Test Connection</button>
            <button class="test-btn" onclick="testInsert()">Test Insert</button>
            <button class="test-btn" onclick="window.log('Button test works!')">Test Logging</button>
        </div>

        <div class="calendar-card">
            <div class="calendar-header">
                <button class="nav-button" onclick="changeMonth(-1)">‚Üê Previous</button>
                <h2 id="monthYear">Loading...</h2>
                <button class="nav-button" onclick="changeMonth(1)">Next ‚Üí</button>
            </div>
            <div id="calendar" class="calendar-grid">
                <div class="day-header">Sun</div>
                <div class="day-header">Mon</div>
                <div class="day-header">Tue</div>
                <div class="day-header">Wed</div>
                <div class="day-header">Thu</div>
                <div class="day-header">Fri</div>
                <div class="day-header">Sat</div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Create Event</h2>
            <div class="form-group">
                <label class="form-label">Title *</label>
                <input type="text" id="title" class="form-input" placeholder="e.g., Morning Shift" />
            </div>
            <div class="form-group">
                <label class="form-label">Type *</label>
                <select id="type" class="form-select">
                    <option value="shift">Shift</option>
                    <option value="meeting">Meeting</option>
                    <option value="time-off">Time Off</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Start Time *</label>
                <input type="time" id="start" class="form-input" value="09:00" />
            </div>
            <div class="form-group">
                <label class="form-label">End Time *</label>
                <input type="time" id="end" class="form-input" value="17:00" />
            </div>
            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea id="description" class="form-textarea" rows="3"></textarea>
            </div>
            <div class="button-group">
                <button class="button button-cancel" onclick="closeModal()">Cancel</button>
                <button class="button button-primary" id="createBtn">Create Event</button>
            </div>
        </div>
    </div>

    <script>
        // ==== CONFIG ====
        const SUPABASE_URL = 'https://zmmkbiafghjpvguzbanh.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_QGQgRSp5AZgIiM5b0AR7Ew_bdg1Fhna';

        // ==== GLOBALS ====
        let supabaseClient;
        let events = [];
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let selectedDate = null;

        // ==== LOGGING ====
        window.log = function(msg, type = 'info') {
            const debug = document.getElementById('debug');
            const time = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            debug.innerHTML += `<div class="${color}">[${time}] ${msg}</div>`;
            debug.scrollTop = debug.scrollHeight;
            console.log(msg);
        };

        // ==== INIT ====
        function init() {
            log('üöÄ Starting initialization...');
            
            // Check if Supabase loaded
            if (typeof supabase === 'undefined') {
                log('‚ùå Supabase library not loaded from CDN!', 'error');
                log('Check your internet connection or try refreshing', 'error');
                renderCalendar(); // Render empty calendar anyway
                return;
            }
            
            try {
                const { createClient } = supabase;
                supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                log('‚úÖ Supabase initialized', 'success');
            } catch (error) {
                log(`‚ùå Supabase init failed: ${error.message}`, 'error');
                renderCalendar(); // Render empty calendar anyway
                return;
            }

            // Attach button handler
            const btn = document.getElementById('createBtn');
            if (btn) {
                btn.addEventListener('click', function() {
                    log('üîò Create button clicked!');
                    handleCreate();
                });
                log('‚úÖ Button handler attached', 'success');
            } else {
                log('‚ùå Create button not found!', 'error');
            }

            loadEvents();
        }

        // ==== TEST FUNCTIONS ====
        async function testConnection() {
            log('Testing connection...');
            try {
                const { data, error } = await supabaseClient.from('calendar_events').select('count');
                if (error) throw error;
                log('‚úÖ Connection successful!', 'success');
            } catch (error) {
                log(`‚ùå Connection failed: ${error.message}`, 'error');
            }
        }

        async function testInsert() {
            log('Testing insert...');
            try {
                const test = {
                    title: 'Test Event',
                    date: 15,
                    month: currentMonth,
                    year: currentYear,
                    type: 'shift',
                    start: '09:00',
                    end: '17:00',
                    description: 'Test',
                    user_id: 'test'
                };
                const { data, error } = await supabaseClient.from('calendar_events').insert([test]).select();
                if (error) throw error;
                log('‚úÖ Insert successful!', 'success');
                loadEvents();
            } catch (error) {
                log(`‚ùå Insert failed: ${error.message}`, 'error');
            }
        }

        // ==== CREATE EVENT ====
        async function handleCreate() {
            log('üìù handleCreate called');
            
            const title = document.getElementById('title').value;
            if (!title || title.trim() === '') {
                log('‚ùå Title required', 'error');
                alert('Please enter a title');
                return;
            }

            log(`Creating event: "${title}" on day ${selectedDate}`);

            const newEvent = {
                title: title,
                date: selectedDate,
                month: currentMonth,
                year: currentYear,
                type: document.getElementById('type').value,
                start: document.getElementById('start').value,
                end: document.getElementById('end').value,
                description: document.getElementById('description').value,
                user_id: 'demo-user'
            };

            log(`Event data: ${JSON.stringify(newEvent)}`);

            try {
                const { data, error } = await supabaseClient
                    .from('calendar_events')
                    .insert([newEvent])
                    .select();

                if (error) throw error;

                log('‚úÖ Event created!', 'success');
                log(`ID: ${data[0].id}`);
                
                closeModal();
                await loadEvents();
                
            } catch (error) {
                log(`‚ùå Failed: ${error.message}`, 'error');
                alert(`Error: ${error.message}`);
            }
        }

        // ==== LOAD EVENTS ====
        async function loadEvents() {
            log(`Loading events for ${currentMonth}/${currentYear}...`);
            try {
                const { data, error } = await supabaseClient
                    .from('calendar_events')
                    .select('*')
                    .eq('month', currentMonth)
                    .eq('year', currentYear)
                    .order('date', { ascending: true });

                if (error) throw error;

                events = data || [];
                log(`‚úÖ Loaded ${events.length} events`, 'success');
                renderCalendar();
            } catch (error) {
                log(`‚ùå Load failed: ${error.message}`, 'error');
                renderCalendar();
            }
        }

        // ==== DELETE EVENT ====
        async function deleteEvent(id) {
            if (!confirm('Delete event?')) return;
            log(`Deleting ${id}...`);
            try {
                const { error } = await supabaseClient.from('calendar_events').delete().eq('id', id);
                if (error) throw error;
                log('‚úÖ Deleted', 'success');
                await loadEvents();
            } catch (error) {
                log(`‚ùå Delete failed: ${error.message}`, 'error');
            }
        }

        // ==== RENDER ====
        function renderCalendar() {
            const cal = document.getElementById('calendar');
            const headers = Array.from(cal.querySelectorAll('.day-header'));
            cal.innerHTML = '';
            headers.forEach(h => cal.appendChild(h));

            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const prevMonthDays = new Date(currentYear, currentMonth, 0).getDate();

            for (let i = firstDay - 1; i >= 0; i--) {
                const day = document.createElement('div');
                day.className = 'calendar-day other-month';
                day.innerHTML = `<div class="day-number">${prevMonthDays - i}</div>`;
                cal.appendChild(day);
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement('div');
                day.className = 'calendar-day';
                day.onclick = () => openModal(i);
                let html = `<div class="day-number">${i}</div>`;
                const dayEvents = events.filter(e => e.date === i);
                dayEvents.forEach(event => {
                    html += `<div class="event-item event-${event.type}" onclick="event.stopPropagation(); deleteEvent('${event.id}')">${event.title}</div>`;
                });
                day.innerHTML = html;
                cal.appendChild(day);
            }

            const totalCells = Math.ceil((firstDay + daysInMonth) / 7) * 7;
            const remaining = totalCells - (firstDay + daysInMonth);
            for (let i = 1; i <= remaining; i++) {
                const day = document.createElement('div');
                day.className = 'calendar-day other-month';
                day.innerHTML = `<div class="day-number">${i}</div>`;
                cal.appendChild(day);
            }

            const months = ['January','February','March','April','May','June','July','August','September','October','November','December'];
            document.getElementById('monthYear').textContent = `${months[currentMonth]} ${currentYear}`;
        }

        // ==== NAVIGATION ====
        function changeMonth(delta) {
            currentMonth += delta;
            if (currentMonth > 11) { currentMonth = 0; currentYear++; }
            if (currentMonth < 0) { currentMonth = 11; currentYear--; }
            loadEvents();
        }

        // ==== MODAL ====
        function openModal(date) {
            log(`Opening modal for day ${date}`);
            selectedDate = date;
            document.getElementById('modal').classList.add('show');
            document.getElementById('title').value = '';
            document.getElementById('description').value = '';
            document.getElementById('title').focus();
        }

        function closeModal() {
            log('Closing modal');
            document.getElementById('modal').classList.remove('show');
        }

        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        // ==== START ====
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
