<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Calendar - Debug Version</title>
    
    <!-- Supabase JavaScript Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #f9fafb;
            color: #1f2937;
            padding: 20px;
        }

        .debug-panel {
            background: #1f2937;
            color: #10b981;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 0.875rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .debug-panel .error {
            color: #ef4444;
        }

        .debug-panel .success {
            color: #10b981;
        }

        .debug-panel .info {
            color: #3b82f6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #111827;
            margin-bottom: 30px;
        }

        .calendar-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }

        .calendar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .calendar-header h2 {
            font-size: 1.75rem;
            font-weight: 600;
        }

        .nav-button {
            padding: 10px 20px;
            background: #e5e7eb;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .nav-button:hover {
            background: #d1d5db;
        }

        .test-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .test-button {
            padding: 10px 20px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        .test-button:hover {
            background: #059669;
        }

        .view-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .view-button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            background: #e5e7eb;
            color: #374151;
            transition: all 0.2s;
        }

        .view-button.active {
            background: #3b82f6;
            color: white;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #e5e7eb;
            border-radius: 8px;
            overflow: hidden;
        }

        .day-header {
            background: #f3f4f6;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            color: #374151;
        }

        .calendar-day {
            background: white;
            min-height: 120px;
            padding: 10px;
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
        }

        .calendar-day:hover {
            background: #f9fafb;
        }

        .calendar-day.other-month {
            opacity: 0.5;
        }

        .day-number {
            font-weight: 600;
            margin-bottom: 8px;
            color: #111827;
        }

        .calendar-day.other-month .day-number {
            color: #9ca3af;
        }

        .event-item {
            font-size: 0.75rem;
            padding: 4px 8px;
            margin-top: 4px;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .event-item:hover {
            transform: scale(1.05);
        }

        .event-shift { background: #3b82f6; color: white; }
        .event-meeting { background: #8b5cf6; color: white; }
        .event-time-off { background: #ef4444; color: white; }
        .event-other { background: #6b7280; color: white; }

        .legend {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
        }

        .legend-color.shift { background: #3b82f6; }
        .legend-color.meeting { background: #8b5cf6; }
        .legend-color.time-off { background: #ef4444; }
        .legend-color.other { background: #6b7280; }

        .legend-text {
            font-size: 0.875rem;
            color: #374151;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            padding: 30px;
        }

        .modal-title {
            font-size: 1.75rem;
            font-weight: bold;
            color: #111827;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-textarea {
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .button-cancel {
            background: white;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .button-cancel:hover {
            background: #f9fafb;
        }

        .button-primary {
            background: #3b82f6;
            color: white;
        }

        .button-primary:hover {
            background: #2563eb;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .calendar-header { flex-direction: column; gap: 15px; }
            .calendar-day { min-height: 80px; padding: 6px; }
            .day-number { font-size: 0.875rem; }
            .event-item { font-size: 0.625rem; padding: 2px 4px; }
            .modal-content { padding: 20px; }
            .legend { flex-wrap: wrap; gap: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Work Calendar (Debug Mode)</h1>

        <!-- Debug Panel -->
        <div class="debug-panel" id="debugPanel">
            <div class="info">üîç Debug Console - Watch for errors here</div>
        </div>

        <!-- Test Buttons -->
        <div class="test-buttons">
            <button class="test-button" onclick="testConnection()">Test Supabase Connection</button>
            <button class="test-button" onclick="testInsert()">Test Insert Event</button>
            <button class="test-button" onclick="testRead()">Test Read Events</button>
            <button class="test-button" onclick="clearDebug()">Clear Debug</button>
        </div>

        <div class="calendar-card">
            <div class="calendar-header">
                <button class="nav-button" onclick="changeMonth(-1)">‚Üê Previous</button>
                <h2 id="monthYear">Loading...</h2>
                <button class="nav-button" onclick="changeMonth(1)">Next ‚Üí</button>
            </div>

            <div class="view-buttons">
                <button class="view-button active">Month</button>
                <button class="view-button">Week</button>
                <button class="view-button">Day</button>
            </div>

            <div id="calendarGrid" class="calendar-grid">
                <div class="day-header">Sun</div>
                <div class="day-header">Mon</div>
                <div class="day-header">Tue</div>
                <div class="day-header">Wed</div>
                <div class="day-header">Thu</div>
                <div class="day-header">Fri</div>
                <div class="day-header">Sat</div>
            </div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color shift"></div>
                <span class="legend-text">Shift</span>
            </div>
            <div class="legend-item">
                <div class="legend-color meeting"></div>
                <span class="legend-text">Meeting</span>
            </div>
            <div class="legend-item">
                <div class="legend-color time-off"></div>
                <span class="legend-text">Time Off</span>
            </div>
            <div class="legend-item">
                <div class="legend-color other"></div>
                <span class="legend-text">Other</span>
            </div>
        </div>
    </div>

    <div id="eventModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Create Event</h2>
            <form onsubmit="createEvent(event)">
                <div class="form-group">
                    <label class="form-label" for="eventTitle">Title *</label>
                    <input type="text" id="eventTitle" class="form-input" placeholder="e.g., Morning Shift" required />
                </div>
                <div class="form-group">
                    <label class="form-label" for="eventType">Type *</label>
                    <select id="eventType" class="form-select">
                        <option value="shift">Shift</option>
                        <option value="meeting">Meeting</option>
                        <option value="time-off">Time Off</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="eventStart">Start Time *</label>
                    <input type="time" id="eventStart" class="form-input" value="09:00" required />
                </div>
                <div class="form-group">
                    <label class="form-label" for="eventEnd">End Time *</label>
                    <input type="time" id="eventEnd" class="form-input" value="17:00" required />
                </div>
                <div class="form-group">
                    <label class="form-label" for="eventDescription">Description (optional)</label>
                    <textarea id="eventDescription" class="form-textarea" rows="3" placeholder="Add notes or details..."></textarea>
                </div>
                <div class="button-group">
                    <button type="button" class="button button-cancel" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="button button-primary">Create Event</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ===========================
        // SUPABASE CONFIGURATION
        // ===========================
        const SUPABASE_URL = 'https://zmmkbiafghjpvguzbanh.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_QGQgRSp5AZgIiM5b0AR7Ew_bdg1Fhna';

        // Debug logging
        function logDebug(message, type = 'info') {
            const panel = document.getElementById('debugPanel');
            const time = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            panel.innerHTML += `<div class="${className}">[${time}] ${message}</div>`;
            panel.scrollTop = panel.scrollHeight;
            console.log(`[${type.toUpperCase()}]`, message);
        }

        function clearDebug() {
            document.getElementById('debugPanel').innerHTML = '<div class="info">üîç Debug Console - Watch for errors here</div>';
        }

        // Initialize Supabase
        let supabaseClient;
        try {
            const { createClient } = supabase;
            supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            logDebug('‚úÖ Supabase client initialized', 'success');
        } catch (error) {
            logDebug(`‚ùå Failed to initialize Supabase: ${error.message}`, 'error');
        }

        // Test functions
        async function testConnection() {
            logDebug('Testing Supabase connection...');
            try {
                const { data, error } = await supabaseClient
                    .from('calendar_events')
                    .select('count');
                
                if (error) throw error;
                logDebug('‚úÖ Connection successful!', 'success');
                logDebug(`üìä Table exists and is accessible`, 'success');
            } catch (error) {
                logDebug(`‚ùå Connection failed: ${error.message}`, 'error');
                logDebug(`üí° Check: 1) Table name is 'calendar_events', 2) RLS policies allow SELECT`, 'info');
            }
        }

        async function testInsert() {
            logDebug('Testing INSERT operation...');
            const testEvent = {
                title: 'Test Event',
                date: 15,
                month: new Date().getMonth(),
                year: new Date().getFullYear(),
                type: 'shift',
                start: '09:00',
                end: '17:00',
                description: 'This is a test event',
                user_id: 'test-user'
            };

            logDebug(`üìù Attempting to insert: ${JSON.stringify(testEvent)}`);

            try {
                const { data, error } = await supabaseClient
                    .from('calendar_events')
                    .insert([testEvent])
                    .select();

                if (error) throw error;
                logDebug('‚úÖ INSERT successful!', 'success');
                logDebug(`üìä Created event: ${JSON.stringify(data)}`, 'success');
                await loadEvents();
            } catch (error) {
                logDebug(`‚ùå INSERT failed: ${error.message}`, 'error');
                logDebug(`üí° Check RLS policies - they might be blocking INSERT`, 'info');
                logDebug(`üí° Try running: ALTER TABLE calendar_events DISABLE ROW LEVEL SECURITY;`, 'info');
            }
        }

        async function testRead() {
            logDebug('Testing READ operation...');
            try {
                const { data, error } = await supabaseClient
                    .from('calendar_events')
                    .select('*')
                    .limit(10);

                if (error) throw error;
                logDebug(`‚úÖ READ successful! Found ${data.length} events`, 'success');
                data.forEach((event, i) => {
                    logDebug(`  ${i + 1}. ${event.title} on day ${event.date}`, 'info');
                });
            } catch (error) {
                logDebug(`‚ùå READ failed: ${error.message}`, 'error');
            }
        }

        // State
        let events = [];
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let selectedDate = null;

        // Load events
        async function loadEvents() {
            logDebug(`Loading events for ${currentMonth}/${currentYear}...`);
            try {
                const { data, error } = await supabaseClient
                    .from('calendar_events')
                    .select('*')
                    .eq('month', currentMonth)
                    .eq('year', currentYear)
                    .order('date', { ascending: true });

                if (error) throw error;

                events = data || [];
                logDebug(`‚úÖ Loaded ${events.length} events`, 'success');
                renderCalendar();
            } catch (error) {
                logDebug(`‚ùå Load failed: ${error.message}`, 'error');
                renderCalendar();
            }
        }

        // Create event
        async function createEvent(e) {
            e.preventDefault();

            const newEvent = {
                title: document.getElementById('eventTitle').value,
                date: selectedDate,
                month: currentMonth,
                year: currentYear,
                type: document.getElementById('eventType').value,
                start: document.getElementById('eventStart').value,
                end: document.getElementById('eventEnd').value,
                description: document.getElementById('eventDescription').value,
                user_id: 'demo-user'
            };

            logDebug(`Creating event: ${newEvent.title} on day ${newEvent.date}`);

            try {
                const { data, error } = await supabaseClient
                    .from('calendar_events')
                    .insert([newEvent])
                    .select();

                if (error) throw error;

                events.push(data[0]);
                logDebug('‚úÖ Event created successfully!', 'success');
                renderCalendar();
                closeModal();
            } catch (error) {
                logDebug(`‚ùå Create failed: ${error.message}`, 'error');
                alert(`Failed to create event: ${error.message}\n\nCheck the debug panel for details.`);
            }
        }

        // Delete event
        async function deleteEvent(id) {
            if (!confirm('Delete this event?')) return;

            logDebug(`Deleting event ${id}...`);

            try {
                const { error } = await supabaseClient
                    .from('calendar_events')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                events = events.filter(e => e.id !== id);
                logDebug('‚úÖ Event deleted successfully!', 'success');
                renderCalendar();
            } catch (error) {
                logDebug(`‚ùå Delete failed: ${error.message}`, 'error');
                alert(`Failed to delete event: ${error.message}`);
            }
        }

        // Render calendar
        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            const headers = Array.from(grid.querySelectorAll('.day-header'));
            grid.innerHTML = '';
            headers.forEach(header => grid.appendChild(header));

            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const prevMonthDays = new Date(currentYear, currentMonth, 0).getDate();

            for (let i = firstDay - 1; i >= 0; i--) {
                const day = document.createElement('div');
                day.className = 'calendar-day other-month';
                day.innerHTML = `<div class="day-number">${prevMonthDays - i}</div>`;
                grid.appendChild(day);
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement('div');
                day.className = 'calendar-day';
                day.onclick = () => openModal(i);

                let dayHTML = `<div class="day-number">${i}</div>`;

                const dayEvents = events.filter(e => e.date === i);
                dayEvents.forEach(event => {
                    dayHTML += `<div class="event-item event-${event.type}" onclick="event.stopPropagation(); deleteEvent('${event.id}')">${event.title}</div>`;
                });

                day.innerHTML = dayHTML;
                grid.appendChild(day);
            }

            const totalCells = Math.ceil((firstDay + daysInMonth) / 7) * 7;
            const remainingCells = totalCells - (firstDay + daysInMonth);
            for (let i = 1; i <= remainingCells; i++) {
                const day = document.createElement('div');
                day.className = 'calendar-day other-month';
                day.innerHTML = `<div class="day-number">${i}</div>`;
                grid.appendChild(day);
            }

            const months = ['January', 'February', 'March', 'April', 'May', 'June',
                          'July', 'August', 'September', 'October', 'November', 'December'];
            document.getElementById('monthYear').textContent = `${months[currentMonth]} ${currentYear}`;
        }

        function changeMonth(delta) {
            currentMonth += delta;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            } else if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            loadEvents();
        }

        function openModal(date) {
            selectedDate = date;
            document.getElementById('eventModal').classList.add('active');
            document.getElementById('eventTitle').focus();
        }

        function closeModal() {
            document.getElementById('eventModal').classList.remove('active');
            document.getElementById('eventTitle').value = '';
            document.getElementById('eventDescription').value = '';
        }

        document.getElementById('eventModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        // Initialize
        logDebug('üöÄ Initializing calendar...');
        loadEvents();
    </script>
</body>
</html>
